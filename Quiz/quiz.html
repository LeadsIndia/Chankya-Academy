<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Indian Geography Online MCQ Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .quiz-container { background: #fff; padding: 24px; max-width: 600px; margin: 40px auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.08); }
    .question { font-size: 1.2em; margin-bottom: 18px; }
    .options { margin-bottom: 16px; }
    .options button { display: block; width: 100%; padding: 10px; margin: 6px 0; border: none; background: #e2e2e2; cursor: pointer; border-radius: 4px; font-size: 1em; }
    .options button:hover { background: #d4d4d4; }
    .result { font-size: 1.1em; margin-top: 20px; }
    .score { font-weight: bold; color: #1a8917; }
    .next-btn { margin-top: 16px; padding: 10px 18px; font-size: 1em; border: none; border-radius: 4px; background: #007bff; color: #fff; cursor: pointer; }
    .next-btn:disabled { background: #aaa; }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="question" class="question"></div>
    <div id="options" class="options"></div>
    <div id="result" class="result"></div>
    <button id="nextBtn" class="next-btn" style="display:none;">Next</button>
  </div>
  <script>
    // 1. Add your unique questions here
    const questions = [
      {
        question: "Which river is known as the lifeline of North India?",
        options: ["Yamuna", "Ganga", "Indus", "Beas"],
        answer: 1
      },
      {
        question: "What is the capital of Kerala?",
        options: ["Kochi", "Thiruvananthapuram", "Calicut", "Kannur"],
        answer: 1
      },
      {
        question: "Which state is known as the 'Heart of India'?",
        options: ["Madhya Pradesh", "Chhattisgarh", "Uttar Pradesh", "Maharashtra"],
        answer: 0
      },
      {
        question: "Kaziranga National Park is famous for which animal?",
        options: ["Tiger", "Elephant", "One-horned Rhinoceros", "Leopard"],
        answer: 2
      },
      {
        question: "Which city is called the 'Pink City'?",
        options: ["Udaipur", "Jodhpur", "Jaipur", "Ajmer"],
        answer: 2
      },
      // Add more unique questions here!
    ];

    // 2. Shuffle function to randomize questions
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // 3. Shuffle questions at the start
    let shuffledQuestions = shuffle([...questions]);
    let currentQuestion = 0;
    let score = 0;
    let answered = false;

    function showQuestion() {
      answered = false;
      const q = shuffledQuestions[currentQuestion];
      document.getElementById('question').textContent = `Q${currentQuestion+1}: ${q.question}`;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      q.options.forEach((option, idx) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => checkAnswer(idx, btn);
        optionsDiv.appendChild(btn);
      });
      document.getElementById('result').textContent = '';
      document.getElementById('nextBtn').style.display = 'none';
    }

    function checkAnswer(selectedIdx, btn) {
      if (answered) return;
      answered = true;
      const q = shuffledQuestions[currentQuestion];
      const optionsDiv = document.getElementById('options');
      Array.from(optionsDiv.children).forEach((b, idx) => {
        b.disabled = true;
        if(idx === q.answer) b.style.background = '#a5d6a7'; // green for correct
        if(idx === selectedIdx && idx !== q.answer) b.style.background = '#ef9a9a'; // red for wrong
      });
      if (selectedIdx === q.answer) {
        document.getElementById('result').innerHTML = '<span style="color:green;">Correct!</span>';
        score++;
      } else {
        document.getElementById('result').innerHTML = `<span style="color:red;">Wrong!</span> The correct answer is: <b>${q.options[q.answer]}</b>`;
      }
      document.getElementById('nextBtn').style.display = 'inline-block';
      if(currentQuestion === shuffledQuestions.length - 1) {
        document.getElementById('nextBtn').textContent = "Show Score";
      } else {
        document.getElementById('nextBtn').textContent = "Next";
      }
    }

    document.getElementById('nextBtn').onclick = function() {
      currentQuestion++;
      if(currentQuestion < shuffledQuestions.length) {
        showQuestion();
      } else {
        showResult();
      }
    };

    function showResult() {
      document.querySelector('.quiz-container').innerHTML =
        `<h2>Quiz Completed!</h2>
         <p class="score">Your Score: ${score} / ${shuffledQuestions.length}</p>
         <button onclick="window.location.reload()">Restart Quiz</button>`;
    }

    // Start quiz
    showQuestion();
  </script>
</body>
</html>
